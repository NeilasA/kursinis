{% extends 'core/base.html' %}

{% block content%}

    
    <h1 class="title">Add Project</h1>

    <form method="POST" action="" >
        {% csrf_token %}

        {% if form.errors %}
            {% for error in form.errors %}
            <div class="notification is-danger">
                {{ error }}
            </div>
            {% endfor %}
        {% endif %}


        <!-- <div class="notification is-danger" v-if="errors.lenght">
            <p v-for="error in errors">
                [[ error]]
            </p>
        </div> -->

        <div class="field">
            <label >Title:</label>
            <div class="control">
                <input class="input" type="text" name="title" id="id_title" >
            </div>
        </div>

        <div class="field">
            <label >Short description:</label>
            <div class="control">
                <input class="textarea" name="short_description" id="id_short_description" >
            </div>
        </div>

        <div class="field">
            <label >Long description:</label>
            <div class="control">
                <input class="textarea" name="long_description" id="id_long_description">
            </div>
        </div>

        <div class="field">
            <label >Company name</label>
            <div class="control">
                <input class="input" type="text" name="company_name" id="id_company_name" >
            </div>
        </div>

        <div class="field">
            <label >Company address</label>
            <div class="control">
                <input class="input" type="text" name="company_address" id="id_company_address">
            </div>
        </div>

        <div class="field">
            <label >Company city</label>
            <div class="control">
                <input class="input" type="text" name="company_city" id="id_company_city">
            </div>
        </div>

        <div class="field">
            <label >Company country</label>
            <div class="control">
                <input class="input" type="text" name="company_country" id="id_company_country">
            </div>
        </div>

        <div class="field">
            <label >Amount needed</label>
            <div class="control">
                <input class="input" type="text" name="company_amount" id="id_company_amount" >
            </div>
        </div>

        
        <div class="field">
            <div class="control">
                <button class="button is-success" type="submit">Submit</button>
            </div>
        </div>

    
    </form>

{%endblock%}
