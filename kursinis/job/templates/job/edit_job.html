{% extends 'core/base.html' %}

{% block content%}


   <h1 class="title">Edit Project</h1>

    <form method="POST" action="" >
        {% csrf_token %}

        {% if form.errors %}
            {% for error in form.errors %}
                <div class="notification is-danger">
                    {{ error }}
                </div>
            {% endfor %}
        {% endif %}
<!-- 

        <div class="notification is-danger" v-if="errors.lenght">
            <p v-for="error in errors">
                [[ error]]
            </p>
        </div> -->

        <div class="field">
            <label >Title:</label>
            <div class="control">
                <input class="input" type="text" name="title" id="id_title" value="{% if job.title%} {{job.title}} {% endif %}">
            </div>
        </div>

        <div class="field">
            <label >Short description:</label>
            <div class="control">
                <textarea class="textarea" name="short_description" id="id_short_description" >{% if job.short_description %}{{job.short_description}}{% endif %}</textarea>
            </div>
        </div>

        <div class="field">
            <label >Long description:</label>
            <div class="control">
                <textarea class="textarea" name="long_description" id="id_long_description">{% if job.long_description %}{{job.long_description}}{% endif %}</textarea>
            </div>
        </div>

        <div class="field">
            <label >Company name</label>
            <div class="control">
                <input class="input" type="text" name="company_name" id="id_company_name" value="{% if job.company_name%} {{job.company_name}} {% endif %}">
            </div>
        </div>

        <div class="field">
            <label >Company address</label>
            <div class="control">
                <input class="input" type="text" name="company_address" id="id_company_address" value="{% if job.company_address%} {{job.company_address}} {% endif %}">

            </div>
        </div>

        <div class="field">
            <label >Company city</label>
            <div class="control">
                <input class="input" type="text" name="company_city" id="id_company_city" value="{% if job.company_city%} {{job.company_city}} {% endif %}">
            </div>
        </div>

        <div class="field">
            <label >Company country</label>
            <div class="control">
                <input class="input" type="text" name="company_country" id="id_company_country" value="{% if job.company_country%} {{job.company_country}} {% endif %}">
            </div>
        </div>

        <div class="field">
            <label >Amount needed</label>
            <div class="control">
                <input class="input" type="text" name="company_amount" id="id_company_amount" value="{% if job.company_amount%} {{job.company_amount}} {% endif %}">
            </div>
        </div>

        <div class="field">
            <label>Status</label>
                <div class="control">
                    <div class="select">
                        <select name="status" >
                            <option value="active"{% if job.status == 'active' %} selected {% endif %}>Active</option>
                            <option value="raised"{% if job.status == 'raised' %} selected {% endif %}>Raised</option>
                            <option value="disable"{% if job.status == 'disable' %} selected {% endif %}>Disable</option>
                        </select>
                    </div>
                </div>
        </div>

        

    <div class="field">
        <div class="control">
            <button class="button is-success" type="submit">Submit</button>
        </div>
    </div>
        
    </form>
</div>
{%endblock%}
